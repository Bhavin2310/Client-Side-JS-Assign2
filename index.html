<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- main content -->
    <div class="content-wrapper">
        <h1>Smoothie Machine</h1>
        
        <!-- smoothie form stratch -->
        <form id="SmoothieForm">
            <label for="customerName">Your Name : </label>
            <input type="text" id="customerName" name="customerName" required><br>
            
            <h3>Choose a Base:</h3>
            <input type="radio" id="milk" name="base" value="Milk" required>
            <label for="milk">3%Milk</label>

            <input type="radio" id="yogurt" name="base" value="Yogurt">
            <label for="yogurt">Greek-Yogurt</label>

            <input type="radio" id="juice" name="base" value="Juice">
            <label for="juice">RealJuice</label>

            <input type="radio" id="almondMilk" name="base" value="Almond Milk">
            <label for="almondMilk">Almond Milk</label>

            <input type="radio" id="coconutWater" name="base" value="Coconut Water">
            <label for="coconutWater">Fresh Coconut Water</label>

            <input type="radio" id="oatMilk" name="base" value="Oat Milk">
            <label for="oatMilk">Oat Milk</label><br>
            
            <h3>Pick Your Fruits:</h3>
            <input type="checkbox" id="banana" name="fruits" value="Banana">
            <label for="banana">Banana</label>

            <input type="checkbox" id="strawberry" name="fruits" value="Strawberry">
            <label for="strawberry">Strawberry</label>

            <input type="checkbox" id="mango" name="fruits" value="Mango">
            <label for="mango">Mango</label>

            <input type="checkbox" id="blueberry" name="fruits" value="Blueberry">
            <label for="blueberry">Blueberry</label>

            <input type="checkbox" id="pineapple" name="fruits" value="Pineapple">
            <label for="pineapple">Pineapple</label>

            <input type="checkbox" id="kiwi" name="fruits" value="Kiwi">
            <label for="kiwi">Kiwi</label>

            <input type="checkbox" id="peach" name="fruits" value="Peach">
            <label for="peach">Peach</label>

            <input type="checkbox" id="apple" name="fruits" value="Apple">
            <label for="apple">Apple</label><br>

            <h3>Add Extras:</h3>
            <input type="checkbox" id="protein" name="extras" value="Protein Powder">
            <label for="protein">Protein Powder</label>

            <input type="checkbox" id="chia" name="extras" value="Chia Seeds">
            <label for="chia">Chia Seeds</label>

            <input type="checkbox" id="honey" name="extras" value="Honey">
            <label for="honey">Honey</label>

            <input type="checkbox" id="flax" name="extras" value="Flax Seeds">
            <label for="flax">Flax Seeds</label>

            <input type="checkbox" id="peanutButter" name="extras" value="Peanut Butter">
            <label for="peanutButter">Peanut Butter</label>

            <input type="checkbox" id="cinnamon" name="extras" value="Cinnamon">
            <label for="cinnamon">Cinnamon</label>

            <input type="checkbox" id="almonds" name="extras" value="Almonds">
            <label for="almonds">Almonds</label>

            <input type="checkbox" id="vanilla" name="extras" value="Vanilla Extract">
            <label for="vanilla">Vanilla Extract</label><br>

            <h3>Select Size:</h3>
            <select id="size" name="size" required>
                <option value="" disabled selected>Pick a size!</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select><br>
                   <button type="submit">Order Smoothie</button>
        </form>

        <div id="smoothieOutput"></div>
    </div>

    <!-- footer -->
    <footer>
        <p>Bhavin Roy | Client-Side JavaScript</p>
        <p>Assig-2 - The Smoothie Machine</p>
        <p>All rights reserved to <b>@Georgian College</b></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
